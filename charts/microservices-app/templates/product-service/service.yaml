{{- if .Values.productService.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: product-service
  labels:
    app: product-service
    monitor: "true"
spec:
  type: ClusterIP
  selector:
    app: product-service
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.productService.port }}
      targetPort: {{ .Values.productService.port }}
  sessionAffinity: None
{{- end }}
