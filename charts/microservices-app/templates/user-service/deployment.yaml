{{- if .Values.userService.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
    version: v1
spec:
  replicas: {{ .Values.userService.replicas }}
  selector:
    matchLabels:
      app: user-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: user-service
        version: v1
    spec:
      containers:
      - name: user-service
        image: {{ .Values.userService.image }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.userService.port }}
          protocol: TCP
        envFrom:
          - configMapRef:
              name: user-service-config
        env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: user-service-secret
                key: DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: user-service-secret
                key: DB_PASSWORD
        resources:
{{ toYaml .Values.userService.resources | indent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.userService.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.userService.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
{{- end }}
