{{- if .Values.notificationService.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  labels:
    app: notification-service
spec:
  type: ClusterIP
  selector:
    app: notification-service
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.notificationService.port }}
      targetPort: {{ .Values.notificationService.port }}
  sessionAffinity: None
{{- end }}
