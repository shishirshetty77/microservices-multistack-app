version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_USER=microservices
      - POSTGRES_PASSWORD=microservices123
      - POSTGRES_DB=microservices
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db-init/init.sh:/docker-entrypoint-initdb.d/init.sh
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U microservices"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - SERVICE_NAME=user-service
      - LOG_LEVEL=info
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=microservices
      - DB_PASSWORD=microservices123
      - DB_NAME=user_db
    networks:
      - microservices-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - SERVICE_NAME=product-service
      - LOG_LEVEL=info
      - USER_SERVICE_URL=http://user-service:8001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=microservices
      - DB_PASSWORD=microservices123
      - DB_NAME=product_db
    networks:
      - microservices-network
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
      - SERVICE_NAME=order-service
      - LOG_LEVEL=INFO
      - USER_SERVICE_URL=http://user-service:8001
      - PRODUCT_SERVICE_URL=http://product-service:8002
      - NOTIFICATION_SERVICE_URL=http://notification-service:8004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=microservices
      - DB_PASSWORD=microservices123
      - DB_NAME=order_db
    networks:
      - microservices-network
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      notification-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - SERVICE_NAME=notification-service
      - LOG_LEVEL=info
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=microservices
      - DB_PASSWORD=microservices123
      - DB_NAME=notification_db
    networks:
      - microservices-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    ports:
      - "8005:8005"
    environment:
      - PORT=8005
      - SERVICE_NAME=analytics-service
      - RUST_LOG=info
      - USER_SERVICE_URL=http://user-service:8001
      - PRODUCT_SERVICE_URL=http://product-service:8002
      - ORDER_SERVICE_URL=http://order-service:8003
      - NOTIFICATION_SERVICE_URL=http://notification-service:8004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=microservices
      - DB_PASSWORD=microservices123
      - DB_NAME=analytics_db
    networks:
      - microservices-network
    depends_on:
      - user-service
      - product-service
      - order-service
      - notification-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    networks:
      - microservices-network
    depends_on:
      - user-service
      - product-service
      - order-service
      - notification-service
      - analytics-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  microservices-network:
    driver: bridge

volumes:
  postgres-data:
