server.port=8003
spring.application.name=order-service
logging.level.root=INFO
logging.level.com.example.order=INFO

# Service URLs
app.user-service.url=${USER_SERVICE_URL:http://user-service:8001}
app.product-service.url=${PRODUCT_SERVICE_URL:http://product-service:8002}
app.notification-service.url=${NOTIFICATION_SERVICE_URL:http://notification-service:8004}

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:order_db}
spring.datasource.username=${DB_USER:microservices}
spring.datasource.password=${DB_PASSWORD:microservices123}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
